<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг цен акций</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Мониторинг цен акций</h1>
        <div class="theme-switch" id="themeSwitch">
            <div class="theme-switch-slider"></div>
        </div>
    </header>

    <div id="wrapper">
        <aside id="parameters">
            <div class="add-stock-section">
                <h2>Добавление акций</h2>
                <form id="addStockForm" class="add-stock-form">
                    <div class="form-group">
                        <label for="ticker">Тикер</label>
                        <div class="autocomplete-container">
                            <input type="text" id="ticker" name="ticker" placeholder="Введите тикер" pattern="[A-Z]{1,5}" title="Только заглавные буквы (1-5 символов)" required>
                            <div class="autocomplete-suggestions" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buyPrice">Цена покупки</label>
                        <input type="number" id="buyPrice" name="buy_price" placeholder="Введите цену покупки" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="sellPrice">Цена продажи</label>
                        <input type="number" id="sellPrice" name="sell_price" placeholder="Введите цену продажи" step="0.01" required>
                    </div>
                    <button type="submit">Добавить акцию</button>
                </form>
            </div>
        </aside>

        <main id="report-block">
            <div id="stock-table-container">
                <table id="stock-table">
                    <thead>
                        <tr>
                            <th>Тикер</th>
                            <th>Текущая цена</th>
                            <th>Цена покупки</th>
                            <th>Цена продажи</th>
                            <th>Разница</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут добавлены динамически -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
